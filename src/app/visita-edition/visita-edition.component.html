<div class="container-fluid" *ngIf="visita">
  <form (ngSubmit)="salvar()">
    <div class="form-group">
      <label for="dataVisita">Data Visita: </label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="dataVisita" ngbDatepicker #d="ngbDatepicker" id="dataVisita">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary fa fa-calendar-alt" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
      <div class="form-group">
        <label>Nome Cliente
        </label>
        <input  class="form-control" [(ngModel)]="visita.nomeCliente" name="name"/>
      </div>
      <div class="form-group">
        <label>Endereco Cliente</label>
        <input class="form-control" name="enderecoCliente" [(ngModel)]="visita.enderecoCliente">
      </div>
      <div class="form-group">
        <label>ValorDeslocamento</label>
        <input class="form-control" name="valorDeslocamento" [(ngModel)]="visita.valorDeslocamento">
      </div>
    </div>
    <button type="submit" class="btn btn-outline-success">Salvar</button>
  </form>
</div>
